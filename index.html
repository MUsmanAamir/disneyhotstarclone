<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Disney+ Hotstar">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Disney+</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="images/user.png" alt="User Profile">
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/hero1.jpg" alt="Hero Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/hero2.jpg" alt="Hero Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/hero3.jpg" alt="Hero Image 3">
                    </div>
                </div>
                <button class="carousel-control prev"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-control next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
        <section class="content">
            <h2>Popular Movies</h2>
            <div class="movie-grid">
                <!-- Movies will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Disney+ Hotstar Clone. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
